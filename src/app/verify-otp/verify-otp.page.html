<ion-content class="verify-page">
  <div class="verify-wrapper">
    <div class="verify-card">
      <img src="assets/images/email-verify.svg" alt="Email Verification" class="verify-illustration" />

      <h1 class="title">Verify Your Email</h1>
      <p class="subtitle">Enter the 6-digit code we sent to your email address.</p>

      <ion-item lines="none" class="otp-input">
        <ion-input label="Verification Code" labelPlacement="floating" type="number" maxlength="6" [(ngModel)]="otp"
          name="otp" required>
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="verify-btn" (click)="verifyOtp()">
        Verify
      </ion-button>

      <p class="footer-text">
        Didnâ€™t get the code?
        <a (click)="resendOtp()">Resend Code</a>
      </p>
    </div>
  </div>
</ion-content>
